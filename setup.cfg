[isort]
include_trailing_comma = true
multi_line_output = 3
line_length = 80

[flake8]
format = wemake
show-source = True
statistics = False
doctests = True

max-complexity = 6
max-line-length = 80

# Self settings:
max-imports = 16

# Excluding some directories:
exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg
  **/migrations/**

ignore = D100, D101, D105, D106, WPS326, WPS306, WPS317

per-file-ignores =
  settings.py: WPS407, E501, C812, WPS221, WPS226
