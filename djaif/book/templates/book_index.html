{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
    <ul>
      {% for book in books %}
      <li><a href="book/{{ book.id }}">
        {{ book.title }}
        {% if book.cover_art %}
        <img src="{{ book.cover_art.url }}" />
        {% endif %}
      </a></li>
      {% endfor %}
    </ul>
  </body>
</html>
